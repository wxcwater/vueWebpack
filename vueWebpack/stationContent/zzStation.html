<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../src/ace/components/jquery/jquery.js"></script>
    <script src="../src/js/echarts.min.js"></script>
    <style media="screen">
    html,body{
      height:100%;
      width:100%;
      margin : 0px;
    }
    .stationPageContainer{
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: stretch;
    }
    .stationPageContentContainer{
      flex-basis: 80%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: stretch;
    }
    #titleBar{
       display: flex;
       flex-direction: row;
       justify-content: center;
       flex-basis: 5%;
    }
    .myTable{
  border: 0px;
  width: 100%;
}
.myTable th{
  background-color: #a4c2f4;
  font-size:7px;
  font-weight: bolder;
  text-align: center;
}
.myTable tr:nth-child(even){
  font-size:5px;
  background-color: #e2ecf6;
  text-align: center;
}
.myTable tr:nth-child(odd){
  font-size:5px;
  /*background-color : black;*/
  text-align: center;
}

  </head>
  <body>
    <div id="container" class="stationPageContainer">

    </div>

          </div>

        </tr>
      </tbody>
    </table>
          </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
          var option = {
                title: {
                    text: ''
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data:['入湖流量','出湖流量','入湖水量','出湖水量']
                },
                grid: {
                    left: '10%',
                    right: '4%',
                    bottom: '10%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: true,
                    data: ['02-24 ','02-25','02-26','02-27','02-28','03-01','03-02']
                },
                yAxis: [{
                    name:'流量(m³/s)',
                    type: 'value'
                },{
                  name:'水量(万方)',
                  type: 'value'
                }],
                series: [
                    {
                        name:'入湖流量',
                        type:'line',
                        itemStyle:{
                          normal:{
                            color:'#ff0000'
                          }
                        },
                        data:[2.4, 2.6, 2.8, 3.2, 2.8, 3.4, 3.2]
                    },
                    {
                        name:'出湖流量',
                        type:'line',
                        itemStyle:{
                          normal:{
                            color:'#ff9900',
                            opacity:0.1,
                          }
                        },
                        lineStyle:{
                          normal:{
                            width:2,
                            type:'solid'
                          }
                        },
                        data:[3.80, 3.80, 3.80, 3.80, 3.80, 3.80, 3.80]
                    },
                    {
                        name:'入湖水量',
                        type:'bar',
                        yAxisIndex:1,

                            color:'#0000ff',
                            opacity:0.5,
                          }
                        },
                        data:[4.65, 3.65, 4.65, 3.65, 4.65, 2.65, 4.65]
                    },
                    {
                        name:'出湖水量',
                        type:'bar',
                        yAxisIndex:1,
                        itemStyle:{
                          normal:{
                            color:'#0395ff',
                            opacity:0.5,
                          }
                        },
                        data:[3.65, 4.65, 2.65, 4.65, 5.65, 4.65, 5.65]
                    }
                ]
            };
              var chart = echarts.init(document.getElementById("chartDiv"));
              chart.setOption(option);
        });
